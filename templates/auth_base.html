<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moja Aplikacja{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0D1117; 
            --container-bg: rgba(23, 29, 42, 0.5); 
            --input-bg: rgba(0, 0, 0, 0.25);
            --primary-text: #e6edf3;
            --secondary-text: #8b949e;
            --accent-color: #00d1ff;
            --border-color: rgba(255, 255, 255, 0.08);
            --success-bg: rgba(35, 134, 54, 0.15);
            --success-border: rgba(35, 134, 54, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(ellipse 80% 80% at 50% -20%,rgba(120, 119, 198, 0.15), transparent);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--container-bg);
            
            /* ZMIANA: Modyfikacja gradientu dla bardziej intensywnego, niebieskiego po≈Çysku */
            background-image: radial-gradient(ellipse 60% 90% at 50% -20%, rgba(0, 209, 255, 0.15), transparent);
            
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            
            box-shadow: 
                inset 0 1.5px 2px 0 rgba(255, 255, 255, 0.05),
                0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .logo-container {
            background: var(--accent-color);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem auto;
            font-size: 2rem;
            font-weight: 600;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
        }

        .login-container h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-container p {
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }
        
        .form-label {
             font-size: 0.85rem;
             font-weight: 500;
             color: var(--secondary-text);
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            color: var(--primary-text);
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 2px 3px 0 rgba(0,0,0,0.2);
        }
        .form-control::placeholder {
            color: rgba(139, 148, 158, 0.5);
        }
        .form-control:focus {
            background: var(--input-bg);
            color: var(--primary-text);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 209, 255, 0.2);
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .forgot-password {
            font-size: 0.8rem;
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password:hover {
            color: var(--accent-color);
        }

        .btn-submit {
            background-color: var(--accent-color);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            padding: 0.8rem;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-submit:hover {
            background-color: #33dbff;
            color: #000;
        }
        .btn-submit:active {
            transform: scale(0.98);
        }
        
        .card-footer-custom {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        .card-footer-custom a {
            color: var(--accent-color);
            font-weight: 500;
            text-decoration: none;
        }
        .card-footer-custom a:hover {
            text-decoration: underline;
        }
        
        .alert {
            font-size: 0.85rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .alert.alert-info {
             background-color: var(--success-bg);
             border: 1px solid var(--success-border);
             color: var(--primary-text);
        }

    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
