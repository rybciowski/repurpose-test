<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moja Aplikacja{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            transition: background-color 0.3s ease-in-out;
        }
        .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .impersonation-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1031;
            background-color: #ffc107;
            color: #000;
            text-align: center;
            padding: 0.5rem;
            font-weight: bold;
            border-bottom: 3px solid #e0a800;
        }
        .impersonation-bar a {
            color: #000;
            text-decoration: underline;
        }
        body {
            padding-top: 4rem; /* Push content down to not be covered by the bar */
        }
    </style>
</head>
<body>
    {% if session.get('is_impersonating') %}
    <div class="impersonation-bar">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Jesteś wcielony w użytkownika <strong>{{ session.get('username') }}</strong>. 
        <a href="{{ url_for('stop_impersonating') }}">Zakończ wcielenie</a>.
    </div>
    {% endif %}

    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
